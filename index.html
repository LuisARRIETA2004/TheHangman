<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>TheHangMan-Selector</title>

  <body>
    <div id="configuraciÃ³n">
      <h1 class="title">TheHangman</h1>
      <br />
      <h2 class="registroJugadores">Registro de jugadores</h2>
      <input
        class="jugador"
        type="text"
        id="jugador1"
        placeholder="Nombre del Jugador 1"
      />
      <input
        class="jugador"
        type="text"
        id="jugador2"
        placeholder="Nombre del Jugador 2"
      />
      <input
        class="jugador"
        type="text"
        id="jugador3"
        placeholder="Nombre del Jugador 3"
      />
      <input
        class="jugador"
        type="text"
        id="jugador4"
        placeholder="Nombre del Jugador 4"
      />
      <br />
      <button 
        class="start" 
        id="start">
        Iniciar Juego
      </button>
    <!-- Almacena los nombres de cada jugador para pasarlos al juego.html -->
    <script>
      document.getElementById('start').addEventListener('click', function(event) {
          var jugador1 = document.getElementById("jugador1").value;
          var jugador2 = document.getElementById("jugador2").value;
          var jugador3 = document.getElementById("jugador3").value;
          var jugador4 = document.getElementById("jugador4").value;

          if (!jugador1 || !jugador2 || !jugador3 || !jugador4) {
              alert("Es recomendable que identifique el nombre de cada jugador");

              event.preventDefault();
              return;
          }

          localStorage.setItem("player1", jugador1);
          localStorage.setItem("player2", jugador2);
          localStorage.setItem("player3", jugador3);
          localStorage.setItem("player4", jugador4);

      });
  </script>

    <div id="letter">
      <section class="userLetter">

      </section>
    </div>
    <script src="utilities.js" type="text/JavaScript"></script>
  </body>
</html>
